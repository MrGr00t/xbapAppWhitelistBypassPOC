name: Build XBAP Project

on:
  workflow_dispatch: # 手动触发
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Install .NET Framework 4.8 Developer Pack
    - name: Install .NET Framework 4.8 Developer Pack
      run: |
        choco install netfx-4.8-devpack -y

    # Verify .NET Framework Reference Assemblies
    - name: Verify .NET Framework Reference Assemblies
      run: |
        dir "C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.8"

    # Step 3: Install Visual Studio 2019 Build Tools
    - name: Install Build Tools
      run: |
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.ManagedDesktopBuildTools" -y

    # Step 4: Add MSBuild to PATH
    - name: Add MSBuild to PATH
      run: |
        echo "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin" >> $env:GITHUB_PATH

    # Step 5: Restore NuGet Packages (Optional)
    - name: Restore NuGet Packages
      run: |
        nuget restore powershell.sln

    # Step 6: Clean Build Directories
    - name: Clean Build Directories
      run: |
        if exist obj rmdir /s /q obj
        if exist bin rmdir /s /q bin
      shell: cmd

    # Step 7: Build with MSBuild
    - name: Build with MSBuild
      run: |
        msbuild powershell.sln /p:Configuration=Release /p:TargetFrameworkProfile="" /p:TargetFrameworkVersion=v4.8 /p:SignManifests=false

    # Step 8: Upload Build Artifacts
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build-Output
        path: bin/Release/
        retention-days: 7
