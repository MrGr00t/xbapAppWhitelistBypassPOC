name: Build XBAP Project

# 触发条件：手动触发、代码推送或 PR
on:
  workflow_dispatch: # 手动触发
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 步骤 1: 检出代码
    - name: Checkout Code
      uses: actions/checkout@v3

    # 步骤 2: 安装 .NET Framework 4.8 Developer Pack 和 Build Tools
    - name: Install .NET Framework 4.8 Developer Pack
      run: |
        choco install netfx-4.8-devpack -y
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.ManagedDesktopBuildTools" -y

    # 步骤 3: 将 MSBuild 路径添加到环境变量
    - name: Add MSBuild to PATH
      run: |
        echo "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin" >> $env:GITHUB_PATH

    # 步骤 4: 恢复 NuGet 包（可选）
    - name: Restore NuGet Packages
      run: |
        nuget restore powershell.sln

    # 步骤 5: 清理构建目录
    - name: Clean Build Directories
      run: |
        if exist obj rmdir /s /q obj
        if exist bin rmdir /s /q bin
      shell: cmd

    # 步骤 6: 使用 MSBuild 构建项目
    - name: Build with MSBuild
      run: |
        msbuild powershell.sln /p:Configuration=Release /p:TargetFrameworkVersion=v4.8 /p:SignManifests=false

    # 步骤 7: 上传构建产物
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build-Output
        path: bin/Release/
        retention-days: 7
